<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ai Universe Hub</title>

  <script src="https://kit.fontawesome.com/ce32527ea4.js" crossorigin="anonymous"></script>


  <style>
    @import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap');

    * {
      font-family: 'Work Sans', sans-serif;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
</head>

<body onload="toggleSpinner(true)">

  <!-- header sec start -->
  <header>
    <h1 class="text-4xl mt-5 text-center">AI Universe Hub</h1>
    <div class="w-full flex justify-center mt-7">
      <button class="btn btn-error text-white rounded-lg" id="sort-by-date-btn">Sort By Date</button>
    </div>
    <!-- spinner -->
    <div class="w-full flex justify-center mt-7">
      <button class="btn btn-square loading hidden justify-center align-center bg-base-100 border-0 text-error text-10xl font-bold" id="spinner"></button>
    </div>
  </header>
  <!-- header sec end -->

  <!-- main section starts -->
  <main>
    <section class="mt-11 p-5">
      <div id="ai-container" class="mx-auto my-auto grid md:grid-cols-3 gap-3 grid-cols-1">
      </div>
    </section>

    <!-- Modal section -->
    <div id="modal-div">
      <input type="checkbox" id="modal" class="modal-toggle" />
      <div class="modal">
        <div class="modal-box w-11/12 max-w-5xl">
          <div class="modal-action">
            <label for="modal" class="btn btn-sm btn-circle btn-error text-white absolute right-2 top-2">âœ•</label>

            <div class="grid lg:grid-cols-2 grid-cols-1 justify-between mt-5 p-10 gap-5">
              <div class="card card-compact w-full bg-base-100 shadow-xl bg-red-100" id="ai-body">
              </div>
              <div class="card card-compact w-full bg-base-100 shadow-xl" id="ai-body-2">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- show all button -->
    <section>
      <div id="show-all" class="text-center hidden">
        <div id="btn-show-all" class="btn btn-error rounded-lg text-white">Show All</div>
      </div>
    </section><br><br>
  </main>
  <!-- main section ends -->

  <script src="script/index.js"></script>
</body>

</html>
